<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>

    <!--<link href="cssファイルのファイルパス" rel="関係性" type="メディアタイプ">-->
    <link href="tutorial_css/style.css" rel="stylesheet" type="text/css">

    <!--外部からcssファイルを取得--> <!--Googleアナリティクス-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
    
  <body>
    <!--<h1>見出し</h1>-->
    <h1>My main title</h1>

    <!--<img src="パス又は画像ファイルのあるURL" alt="画像の補足"-->
    <img src="https://www.mozilla.org/media/img/logos/firefox/logo-quantum-high-res.cfd87a8f62ae.png" alt="My test image">

    <!--<p>文章</p>-->
    <!--<strorng>中に書かれた文章を強調させる</strpmg>-->
    <!--ネスト：親の要素の中にタグを入れる-->
    <p>私のネコは<strong>とっても</strong>機嫌が悪い</p>

    <!--<ul>タグの中に書かれたliタグをリストとして認識</ul>-->
    <!--<ol>上の番号がアリなバージョン</ol>-->
    <!--<li>リストのアイテム</li>-->
    <p>At Mozilla, we’re a global community of</p>
    <ul>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>
    <p>working together ... </p>

    <!--<a href="接続先URL">表示内容</a>-->
    <a href="https://www.mozilla.org/en-US/about/manifesto/">Mozilla Manifesto</a>

    <!--h1タグの名前を変更するためのボタン-->
    <button>ユーザを変更</button>
  
    <!--
      bodyの中じゃないと動作が不定になる
      ただしheadの中だとh1タグなどがHTMLファイル上にないためJS上でタグの情報が拾えない
    -->
    <script src="tutorial_js/main.js" ></script>
  </body>
</html>
