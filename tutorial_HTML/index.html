    <!--<strorng>中に書かれた文章を強調させる</strpmg>-->
    <!--ネスト：親の要素の中にタグを入れる-->

    <!--<li>リストのアイテム</li>-->

      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>
    <p>working together ... </p>
